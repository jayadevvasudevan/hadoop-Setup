# Hadoop Configuration Template
# This file contains default configuration values for Hadoop installation

# Hadoop Version
HADOOP_VERSION=3.3.4
HADOOP_MIRROR=https://downloads.apache.org/hadoop/common

# Installation Paths
HADOOP_HOME=/opt/hadoop
HADOOP_CONF_DIR=${HADOOP_HOME}/etc/hadoop
HADOOP_LOG_DIR=${HADOOP_HOME}/logs
HADOOP_DATA_DIR=/data/hadoop

# Java Configuration
JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64

# HDFS Configuration
DFS_REPLICATION=1
DFS_BLOCKSIZE=268435456
DFS_NAMENODE_NAME_DIR=${HADOOP_DATA_DIR}/hdfs/namenode
DFS_DATANODE_DATA_DIR=${HADOOP_DATA_DIR}/hdfs/datanode

# YARN Configuration
YARN_RESOURCEMANAGER_HOSTNAME=localhost
YARN_NODEMANAGER_RESOURCE_MEMORY_MB=4096
YARN_SCHEDULER_MAXIMUM_ALLOCATION_MB=4096
YARN_NODEMANAGER_VMEM_CHECK_ENABLED=false

# MapReduce Configuration
MAPREDUCE_FRAMEWORK_NAME=yarn
MAPREDUCE_JOB_MAPS=2
MAPREDUCE_JOB_REDUCES=1

# Network Configuration
NAMENODE_ADDRESS=localhost:9000
NAMENODE_HTTP_ADDRESS=0.0.0.0:9870
DATANODE_HTTP_ADDRESS=0.0.0.0:9864
RESOURCEMANAGER_ADDRESS=localhost:8032
RESOURCEMANAGER_WEBAPP_ADDRESS=0.0.0.0:8088
NODEMANAGER_WEBAPP_ADDRESS=0.0.0.0:8042

# Security Configuration (for development)
DFS_PERMISSIONS_ENABLED=false
DFS_WEBHDFS_ENABLED=true

# Performance Tuning
IO_FILE_BUFFER_SIZE=131072
DFS_NAMENODE_HANDLER_COUNT=10
DFS_DATANODE_HANDLER_COUNT=10

# User Configuration
HADOOP_USER=hadoop
HADOOP_GROUP=hadoop

# SSH Configuration
SSH_ENABLE_PASSWORDLESS=true
SSH_PORT=22